<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antibody Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Antibody Search</h1>

      <form method="GET" action="/">
        <div class="input-group mb-4">
          <input
            type="text"
            name="query"
            class="form-control"
            placeholder="Search antibodies"
            value="{{ antibodies_query }}">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <!-- Antibody Cards -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for antibody in antibodies_list %}
          <div class="col">
            <div class="card">
              <!-- Antibody Image -->
              <img
                src="/compound-image?smiles=id={{ antibody.id }}"
                class="card-img-top"
                alt="{{ antibody.id }}">

              <!-- Card Body -->
              <div class="card-body">
                <h5 class="card-title">
                  {{ antibody.id }} - {{ antibody.type }}
                </h5>
                <p class="card-text">
                  {{ antibody.sequence | safe }}
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
